<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookLog | Home</title>
    <link rel="stylesheet" href="home_styles.css" />
    <link rel="stylesheet" href="../commonFiles/common.css" />
    <link rel="stylesheet" href="/commonFiles/logIn_logOut.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-left">
        <a href="/home/home_index.html">
          <img id="logo" src="/Images/logo_placeholder.png" alt="Logo" />
        </a>
      </div>
      <div class="nav-right">
        <a
          href="../profile/profile_index.html"
          id="profile-link"
          style="display: none"
        >
          <img src="/Icons/user.png" alt="profile icon" id="profile-icon" />
        </a>
        <button id="login-btn">Log In</button>
      </div>
    </nav>

    <!-- Modal for login -->
    <div id="login-modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <span class="close-btn" data-close>&times;</span>
        <h3>Log In</h3>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-pass"
            placeholder="Password"
            required
          />
          <div class="btn-row">
            <button type="submit">Log In</button>
            <button type="button" id="switch-to-signup">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <span class="close-btn" data-close>&times;</span>
        <h3>Create Profile</h3>
        <form id="signup-form">
          <input type="text" id="signup-user" placeholder="Username" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-pass"
            placeholder="Password"
            required
          />
          <div class="btn-row">
            <button type="submit">Sign Up</button>
            <button type="button" id="switch-to-login">Log In</button>
          </div>
        </form>
      </div>
    </div>

    <main>
      <div id="feed">feed</div>
    </main>
    <footer>
      <p>&copy; 2025 BookLog. All rights reserved.</p>
      <p>
        Contact us at <a href="mailto:example@mail.com">example@mail.com</a>
      </p>
    </footer>

    <script src="home_scripts.js"></script>
  </body>
</html>
